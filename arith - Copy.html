<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>stroreNumber</title>
</head>
<body>
<script>
    let num = "34";
    let nim = "43";
    
    console.log(num + nim);
    console.log(num - nim);
    console.log(num * nim);
    console.log(num / nim);
</script>
</body>
</html>
