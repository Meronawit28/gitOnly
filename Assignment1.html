<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 1</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: auto;
      text-align: center;
      font-family: Arial, sans-serif;

      /* Outer border */
      border: 4px solid black;
    }

    th, td {
      border: 1px solid black; /* Inner borders */
      padding: 10px;
    }

    thead th {
      background-color: blue;
      color: white;
      font-weight: bold;
    }

    tbody tr:first-child {
      background-color: yellow;
      font-weight: bold;
    }

    tbody tr:nth-child(2) td:first-child {
      color: blue;
    }

    tbody tr:nth-child(2) td:nth-child(2),
    tbody tr:nth-child(3) td {
      color: black;
    }

    h1 {
      text-align: center;
      font-family: Georgia, serif;
    }
  </style>
</head>
<body>

  <h1>Trial Table</h1>

  <table>
    <thead>
      <tr>
        <th scope="col">Column 1 Header</th>
        <th scope="col">Column 2 Header</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">Row 1 Col 1</td>
      </tr>
      <tr>
        <td rowspan="2">Row 2 Col1</td>
        <td>Row 2 Col2</td>
      </tr>
      <tr>
        <td>Row 3 Col2</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
